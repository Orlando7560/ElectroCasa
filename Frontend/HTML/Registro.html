<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Eletro Casa</title>
  <link rel="stylesheet" href="../Css/login.CSS">
  
  <script>
    function validarFormulario(event){
      event.preventDefault(); 
      
      const Nombre = document.querySelector('input[name="Nombre"]').value;
      const Apellido = document.querySelector('input[name="Apellido"]').value;
      
      const regex = /^[a-zA-Z0-9._]+$/;
      
      if (!regex.test(Nombre)){
        alert('El campo de Nombre contiene caracteres inválidos. Solo se permiten letras, números, guiones bajos y puntos.');
        return; 
      }
      
      if (!regex.test(Apellido)) {
        alert('El campo de Apellido contiene caracteres inválidos. Solo se permiten letras, números, guiones bajos y puntos.');
        return;
      }
      
      alert('Inicio de sesión exitoso');
      event.target.submit();  
    }
  </script>
  <script>
    function validarFormulario(event){
      event.preventDefault();

      const Correo = document.querySelector('input[name="Correo"]').value;
      const Contraseña = document.querySelector('input[name="Contraseña"]').value;

      if (!regex.test(Correo)) {
        alert('El campo de Correo contiene caracteres inválidos. Solo se permiten letras, números, guiones bajos y puntos.');
        return; 
      }

      if (!regex.test(Contraseña)) {
        alert('El campo de Contraseña contiene caracteres inválidos. Solo se permiten letras, números, guiones bajos y puntos.');
        return;
      }

      alert('Inicio de sesión exitoso');
      event.target.submit();  
    }
  </script>
  <script>
    function validarFormulario(event) {
      event.preventDefault(); 
      
      const Teléfono = document.querySelector('input[name="Teléfono"]').value;
      const RFC = document.querySelector('input[name="RFC"]').value;
      
      const regex = /^[A-Z0-9]+$/;

      if (!regex.test(Teléfono)) {
        alert('El campo de Teléfono contiene caracteres inválidos. Solo se permiten letras, números, guiones bajos y puntos.');
        return;
      }
      
      if (!regex.test(RFC)) {
        alert('El campo de RFC contiene caracteres inválidos. Solo se permiten letras y números.');
        return; 
      }
      
      alert('Inicio de sesión exitoso');
      event.target.submit();  
    }
  </script>
</head>
<body>
<div class="card">
    <div class="card-content">
      <form class="form" onsubmit="validarFormulario(event)">
        <p id="heading">Registro - Electro Casa</p>
        <img src="../Imagenes/logo.jpg" class="logo">
        <div class="field">
          <input type="text" class="input-field" name="Nombre" placeholder="Nombre" autocomplete="off"/>
        </div>
        <div class="field">
          <input type="text" class="input-field" name="Apellido" placeholder="Apellido" autocomplete="off"/>
        </div>
        <div class="field">
          <input type="email" class="input-field" name="Correo" placeholder="Correo" autocomplete="off"/>
        </div>
        <div class="field">
          <input type="password" class="input-field" name="Contraseña" placeholder="Contraseña"/>
        </div>
        <div class="field">
          <input type="tel" class="input-field" name="Teléfono" placeholder="Número de Teléfono"/>
        </div>
        <div class="field">
          <input type="text" class="input-field" name="RFC" placeholder="RFC"/>
        </div>
        <div class="btn">
          <button class="button1">Registrar</button>
        </div>
        <div class="btn">
          <a href="login.html"><button type="button" class="button2">Regresar al Inicio</button></a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
