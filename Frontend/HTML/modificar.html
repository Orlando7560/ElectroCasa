<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../Css/admin.css">
  <title>Modificar Producto</title>
</head>
<body>
  <div class="master-container">
    <div class="card">
      <div class="title">Modificar Producto</div>
      <form id="modifyProductForm">
        <input type="text" placeholder="ID del producto" name="productId" required>
        <input type="text" placeholder="Nuevo nombre" name="name">
        <input type="text" placeholder="Nueva categoría" name="category">
        <input type="number" placeholder="Nuevo precio" name="price">
        <input type="text" placeholder="Nueva descripción" name="description">
        <button class="button" type="submit">Modificar</button>
      </form>
    </div>
  </div>
  <script src="admin.js"></script>
</body>
</html>
