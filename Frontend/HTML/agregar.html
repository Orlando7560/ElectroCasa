<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../Css/admin.css">
  <title>Agregar Producto</title>
</head>
<body>
  <div class="master-container">
    <div class="card">
      <div class="title">Agregar Producto</div>
      <form id="addProductForm">
        <input type="text" placeholder="Nombre del producto" name="name" required>
        <input type="text" placeholder="Categoría" name="category" required>
        <input type="number" placeholder="Precio" name="price" required>
        <input type="text" placeholder="Descripción" name="description" required>
        <button class="button" type="submit">Agregar</button>
      </form>
    </div>
  </div>
  <script src="admin.js"></script>
</body>
</html>
